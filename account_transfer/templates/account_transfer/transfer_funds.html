{% extends 'base.html' %}
{% block title %}Account Transfer{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h2>Account Transfer</h2>
            <!-- for messages -->
            {% if messages %}
            <div class="alert alert-info">
                <ul>
                    {% for message in messages %}
                    <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            </div>
            {% endif %}
            <form method="POST" action="{% url 'transfer_funds' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="from_account">From Account</label>
                    <select name="from_account" id="from_account" class="form-control">
                        <option value="">Select Account</option>
                        {% for account in accounts %}
                        <option value="{{ account.account_number }}">{{ account.account_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="to_account">To Account</label>
                    <select name="to_account" id="to_account" class="form-control">
                        <option value="">Select Account</option>
                        {% for account in accounts %}
                        <option value="{{ account.account_number }}">{{ account.account_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" name="amount" id="amount" class="form-control" placeholder="Enter amount">
                </div>
                <button type="submit" class="btn btn-primary">Transfer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
{% block extra_js %}
<script>
    $(document).ready(function () {
        // Disable selected "From Account" in "To Account" dropdown
        $('#from_account').change(function () {
            var selectedAccount = $(this).val();
            $('#to_account option').each(function () {
                if ($(this).val() == selectedAccount) {
                    $(this).prop('disabled', true);
                } else {
                    $(this).prop('disabled', false);
                }
            });

            // Reset To Account selection when From Account changes
            $('#to_account').val("");
        });

        // Validate Amount on Input
        $('#amount').on('input', function () {
            var amount = $(this).val();
            if (isNaN(amount) || parseFloat(amount) <= 0) {
                $(this).addClass('is-invalid');
            } else {
                $(this).removeClass('is-invalid');
            }
        });
    });
</script>
{% endblock %}
